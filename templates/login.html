<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style type="text/css">
        form {
            width: 100%;
            height: 800px;
            margin-top: 0px;
            {#background: #008B8B;#}
        }

        div {
            display: inline-block;
            padding-top: 80px;
            padding-right: 20px;
        }

        h2 {
            font-family: "微软雅黑";
            font-size: 40px;
            color: black;
        }

        #log {
            color: blue;
        }
    </style>
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
</head>
<body style="background-image: url('assets/img/shop/background.jpg');background-size: 100%">
<form name="info" action="">
    <center>
        <div>
            <h2> 凤凰商城欢迎您！ </h2>
            用户名：<input type="text" name="username" placeholder="请输入用户名">
            <br/>
            <br/>
            密　码：<input type="password" name="password" placeholder="请输入密码">
            <br/>
            <br/>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <input type="checkbox" value="auto-login"> 自动登录
            </label>
            <br/>
            <br/>
            <button style="width:90px;height:30px;" onclick="login()">登录</button>
            <button style="width:90px;height:30px;" onclick="register()">注册</button>
            <br/>
            <br/>
            还没有账号？<a href="/register">立即注册</a>
            <br/>
            <h3>{{ dict_new }}</h3>
        </div>
    </center>
</form>
</body>
</html>
<script>
    function login() {
        document.info.action = "/api/login"
        document.info.method = "POST"
        document.info.submit()
    }

    function register() {
        document.info.action = "/register"
        document.info.method = "GET"
        document.info.submit()
    }
</script>
